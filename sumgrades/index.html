<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>Sum of grades Array method - ForEach</h4>
    <h4>Sum of posiitve numbers</h4>
  </body>

  <script>
    function sumGrades(grades) {
      let sum = 0;
      grades.map((grade) => (sum += grade));
      return sum;
    }
    console.log(sumGrades([10, 5, 6]));

    function sumPositiveNumber(numbers) {
      let sum = 0;
      numbers.map((number) => {
        if (number > 0) {
          sum += number;
        }
      });
      return sum;
    }
    console.log(sumPositiveNumber([-10, 20]));
  </script>
</html>
